name: Auto Tag on Push

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Determine next tag
        id: calc
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          # If this commit already has a vX.Y tag, skip
          if git tag --contains HEAD | grep -E '^v[0-9]+\.[0-9]+$' >/dev/null 2>&1; then
            echo "already=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          last=$(git tag -l 'v[0-9]*.[0-9]*' | sort -V | tail -n1)
          if [[ -z "$last" ]]; then
            next=v1.0
          else
            ver=${last#v}
            major=${ver%%.*}
            minor=${ver#${major}.}
            if [[ -z "$minor" || "$minor" == "$ver" ]]; then
              minor=0
            fi
            next=v${major}.$((minor+1))
          fi
          echo "next=$next" >> "$GITHUB_OUTPUT"

      - name: Create tag
        if: steps.calc.outputs.already != 'true'
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.calc.outputs.next }}"
          git tag -a "$tag" -m "Auto tag: $tag"
          git push origin "$tag"

